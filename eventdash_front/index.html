<body translate="no" >
  <div class="wrapper">
  <div class="login-text">
    <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
    <div class="text">      
      <div class="mb-3">
        <label for="txtLogin" class="form-label">Login</label>
        <input type="text" class="form-control" id="txtLogin" placeholder="Seu Racf ou email">
        </div>
        <div class="mb-3">
            <label for="txtSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="txtSenha" placeholder="Sua senha">
        </div>
        <div class="mb-3">
        <p></p>
        <input type="button" class="mbutton" onclick="enviarDados()" value="Login"></button>
        <p></p>
        <button class="loginBtn loginBtn--facebook">
            Login with Facebook
        </button>
          
        <button class="loginBtn loginBtn--google">
            Login with Google
        </button>

        </div>
        <div class="mb-3 text-center">
            <h3 id="msgErro">...</h3>
        </div>
    </div>
  </div>
  <div class="call-text">
    <h1>Eventos Dash Customizados</h1>   
    <img src="logo.png"> </img>
  </div>

</div>
  
  
      <script id="rendered-js" >
var cta = document.querySelector(".cta");
var check = 0;

cta.addEventListener('click', function(e){
    var text = e.target.nextElementSibling;
    var loginText = e.target.parentElement;
    text.classList.toggle('show-hide');
    loginText.classList.toggle('expand');
    if(check == 0)
    {
        cta.innerHTML = "<i class=\"fas fa-chevron-up\"></i>";
        check++;
    }
    else
    {
        cta.innerHTML = "<i class=\"fas fa-chevron-down\"></i>";
        check = 0;
    }
})
    </script>
